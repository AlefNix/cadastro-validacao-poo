<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form action="" id="register-form" name="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite o e-mail" data-min-length="4" data-required data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-max-length="16" data-required data-only-letters>
            </div>
            <div class="half-box">
                <label for="last-name">Sobrenome</label>
                <input type="text" name="last-name" id="last-name" placeholder="Digite seu sobrenome" data-required data-only-letters>
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" data-required data-password-validate data-min-length="6">
            </div>
            <div class="half-box">
                <label for="last-name">Confirme sua senha</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme sua senha" data-equal="password" data-required>
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement" data-checked>
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" value="Registrar" id="btn-submit">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="./js/script.js"></script>
</body>
</html>
